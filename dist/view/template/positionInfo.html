<div class="bg-w positionInfo">
    <p><span ng-bind="position.name"></span> <span class="improtColor" ng-bind="position.salaryName"></span></p>
    <p><span ng-bind="position.cityName"></span> <span ng-bind="position.experience"></span> <span ng-bind="position.education"></span></p>
